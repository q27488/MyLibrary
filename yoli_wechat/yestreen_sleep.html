<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>昨夜睡眠</title>
    <link rel="stylesheet" type="text/css" href="lib/css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/kh_public.css">
    <link rel="stylesheet" type="text/css" href="css/yestreen_sleep.css">
</head>

<body>
    <div class="sleep_yestday">
        <div class="top-wrapper">
            <canvas id="canvas">浏览器版本过低，请您更新最新浏览器</canvas>
            <div class="user_face">
                <img src="img/face_img01.png" alt="微信头像">
            </div>
            <div class="user_time">
                2016-10-01
            </div>
            <div class="user_address">
                深圳大学城维也纳酒店
            </div>
            <div class="user_sleep1">
                <p class="time">11:30<small>PM</small></p>
                <p class="text">入睡时间</p>
            </div>
            <div class="user_sleep2">
                <p class="time">8:30<small>AM</small></p>
                <p class="text">入睡时间</p>
            </div>
            <div class="detail-content">
                <p class="text">深睡时长：<span class="deepTime">6h52min</span></p>
                <p class="text">翻身次数：<span class="rotateTime">8</span></p>
                <p class="text">浅睡时长：<span class="shallowTime">1h13min</span></p>
                <p class="text">起夜次数：<span class="halfTime">1</span></p>
                <p class="text">清醒时长：<span class="wakeTime">0h18min</span></p>
                <p class="text">睡眠总长：<span class="countTime">9h23min</span></p>
            </div>
        </div>
        <div class="bottom-wrapper">
            <div class="bottom-content">
                <h3 class="title">睡眠报告</h3>
                <p class="text">昨日睡眠质量一般，主要原因是入睡时间过晚，有失眠倾向建议今天22点之前入睡，调整一下生物钟。</p>
                <p class="text">

                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/kh_public.js"></script>
    <script type="text/javascript" src="js/sleep_canvas.js"></script>
    <script>
    window.onload = function() {
        if (document.body.scrollWidth >= 600) {
            $("body").html('<h1 style="display:block;margin:200px margin;text-align:center">请使用手机浏览器打开本页面</h1>');
            // alert("请使用手机浏览器打开本页面");
        } else {
            var arc_options = {};
            var boyHeight = document.body.scrollHeight;
            var boyWidth = document.body.scrollWidth;

            console.log("boyHeight:", boyHeight);
            console.log("boyWidth:", boyWidth);
            //alert(boyWidth);
            // alert(top_wrapH);
            // alert(top_wrapW);

            //arc_options.c_width = Math.round(top_wrapW);
            // arc_options.c_height = Math.round(top_wrapH) ;
            $(".top-wrapper").css("height", Math.round(boyHeight * 3 / 4));
            arc_options.c_width = Math.round(boyWidth);
            arc_options.c_height = Math.round(boyHeight * 3 / 4);
            arc_options.circle_radius = Math.round(boyWidth * (210 / 750 / 2));
            arc_options.arc_radius = Math.round(boyWidth * (270 / 750 / 2));
            arc_options.present = "40";

            draw_Arc(arc_options);
            showText();

        }
    }
    function showText() {
        $(".user_face,.user_sleep1,.user_sleep2,.user_time,.user_address").fadeIn(1500);
        setTimeout(function() {
            $(".detail-content").css({
                "opacity": "1"
            });
        }, 3000)
        $(".bottom-wrapper").delay(4000).fadeIn(500);
    }
    </script>
</body>

</html>
