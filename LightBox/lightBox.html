<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox插件开发</title>
	<link rel="stylesheet" href="lightbox.css">
</head>
<body>
<h3>data-role="lightbox" : 表示元素要启用lightbox</h3>
<h3>data-source="./images/1-1.jpg"  : 原图的地址</h3>
<h3>data-group="group-1" : 图片组别</h3>
<h3>data-id="asdfaasf"  ： 图片唯一ID</h3>
<h3>data-caption="" ： 当前图片的描述文字</h3>
<br>
<br>

<h1>一组图片</h1>
<div>
	<img class="lightbox-images" src="./images/1-1.jpg" width="100px;"  alt="" class="js-lightbox" data-role="lightbox" data-source="./images/1-1.jpg" data-group="group-1" data-id="asdfasf" data-caption="">

	<img class="lightbox-images" src="./images/1-2.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/1-2.jpg" data-group="group-1" data-id="asdfaasf" data-caption="">

	<img class="lightbox-images" src="./images/1-3.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/1-3.jpg" data-group="group-1" data-id="asdfasfsdff" data-caption="">

	<img class="lightbox-images" src="./images/1-4.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/1-4.jpg" data-group="group-1" data-id="asdfasdgfsgsf" data-caption="">
</div>
<h1>2组图片</h1>
<div>
	<img class="lightbox-images" src="./images/2-2.jpg" width="100px;"  alt="" class="js-lightbox" data-role="lightbox" data-source="./images/2-2.jpg" data-group="group-2" data-id="asdfasf" data-caption="">

	<img class="lightbox-images" src="./images/2-2.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/2-2.jpg" data-group="group-2" data-id="asdfaasf" data-caption="">

	<img class="lightbox-images" src="./images/2-3.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/2-3.jpg" data-group="group-2" data-id="asdfasfsdff" data-caption="">

	<img class="lightbox-images" src="./images/2-4.jpg" width="100px;" alt="" class="js-lightbox" data-role="lightbox" data-source="./images/2-4.jpg" data-group="group-2" data-id="asdfasdgfsgsf" data-caption="">
</div>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lightbox.js"></script>
<script>
	(function(){
		var lightbox = new LightBox({
			speed:600,
			maxWidth:900,
			maxHeight:600
		});
	})();
</script>
</body>
</html>
